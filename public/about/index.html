    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('darkModeConfig', () => ({
                darkMode: true,
                init() {
                    
                    this.darkMode = true;
                    localStorage.setItem('darkMode', JSON.stringify(true));
                    
                    this.$watch('darkMode', value => {
                        
                        if (!value) {
                            this.darkMode = true;
                            localStorage.setItem('darkMode', JSON.stringify(true));
                        }
                    });
                }
            }));
        });

    <style>
         
        pre[class*="language-"] {
            border-radius: 0.5rem;
            margin: 2rem 0;
            background: #1e1e1e !important;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.4);
            font-family: var(--font-mono) !important;
            font-size: 0.9em;

        code[class*="language-"] {
            text-shadow: none;

        }
        
         
        .token.comment,
        .token.prolog,
        .token.doctype,
        .token.cdata {
            color: #608b4e;
        }
        
        .token.punctuation {
            color: #d4d4d4;
        }
        
        .token.namespace {
            opacity: 0.7;
        }
        
        .token.property,
        .token.tag,
        .token.boolean,
        .token.number,
        .token.constant,
        .token.symbol,
        .token.deleted {
            color: #b5cea8;
        }
        
        .token.selector,
        .token.attr-name,
        .token.string,
        .token.char,
        .token.builtin,
        .token.inserted {
            color: #ce9178;
        }
        
        .token.operator,
        .token.entity,
        .token.url,
        .language-css .token.string,
        .style .token.string {
            color: #d4d4d4;
        }
        
        .token.atrule,
        .token.attr-value,
        .token.keyword {
            color: #569CD6;
        }
        
        .token.function,
        .token.class-name {
            color: #4EC9B0;
        }
        
        .token.regex,
        .token.important,
        .token.variable {
            color: #dcdcaa;
        }
        
         
        pre[class*="language-"].line-numbers {
            position: relative;
            padding-left: 3.8em;
            counter-reset: linenumber;
        }
        
        .line-numbers .line-numbers-rows {
            position: absolute;
            pointer-events: none;
            top: 0;
            font-size: 100%;
            left: -3.8em;
            width: 3em;
            letter-spacing: -1px;
            border-right: 1px solid #404040;
            user-select: none;
        }
        
        .line-numbers-rows > span {
            display: block;
            counter-increment: linenumber;
        }
        
        .line-numbers-rows > span:before {
            content: counter(linenumber);
            color: #5a5a5a;
            display: block;
            padding-right: 0.8em;
            text-align: right;
        }
        
         
        :not(pre) > code {
            background: #2d3748;
            color: #f472b6;
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
            font-size: 0.875em;
            font-family: var(--font-mono);
        }
        
         
        .tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            background: #374151;
            color: #9ca3af;
            margin: 0.25rem;
            transition: all 0.2s;
        }
        
        .tag:hover {
            transform: translateY(-1px);
            background: #4b5563;
            color: #e5e7eb;
        }
